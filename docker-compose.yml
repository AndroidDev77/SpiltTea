services:
  postgres:
    image: postgres:15-alpine
    container_name: spilttea-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-spilttea}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-spilttea_password}
      POSTGRES_DB: ${POSTGRES_DB:-spilttea}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - spilttea-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U spilttea"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: spilttea-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - spilttea-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: spilttea-backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-spilttea}:${POSTGRES_PASSWORD:-spilttea_password}@postgres:5432/${POSTGRES_DB:-spilttea}?schema=public
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-super-secret-jwt-key-change-in-production}
      PORT: 3001
      NODE_ENV: production
      FRONTEND_URL: http://localhost:3000
      AWS_REGION: ${AWS_REGION}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - spilttea-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: spilttea-frontend
    environment:
      VITE_API_URL: http://localhost:3001/api
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - spilttea-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  spilttea-network:
    driver: bridge
